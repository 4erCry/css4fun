<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div class="navigation">
  <ul>
    <li class="list active">
      <a href="#">
        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
        <span class="text">Home</span>
      </a>
    </li>
    <li class="list">
      <a href="#">
        <span class="icon"><ion-icon name="cube-outline"></ion-icon></span>
        <span class="text">Snow</span>
      </a>
    </li>
    <li class="list">
      <a href="#">
        <span class="icon"><ion-icon name="finger-print-outline"></ion-icon></span>
        <span class="text">Rain</span>
      </a>
    </li>
    <li class="list">
      <a href="#">
        <span class="icon"><ion-icon name="logo-apple-ar"></ion-icon></span>
        <span class="text">Home3</span>
      </a>
    </li>
    <div class="indicator"></div>
  </ul>
</div>
<script>
  const list = document.querySelectorAll('.list');

  function indic(){
    list.forEach((item)=>
            item.classList.remove('active'));
    this.classList.add('active');
  }

  list.forEach((item)=>
          item.addEventListener('click',indic))
</script>


<script type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
